	/*
	** I have moved the <script> tag in order to execute the 'document' function call.
	** Please refer to the comments for detailed information.
	*/
		
		//Variable for the prompt pop-up.
		var name = prompt("Please enter your name below"), //This is the prompt itself that asks for the user's name.
			wrong = "Please refresh and try again..", //This is the message that shows when you enter nothing in the prompt.
			correct = "Welcome" + " " + name + "!"; //This is the message that shows when you enter at least something.
		
		
		//Calling the prompt into action.
		if(name.length == 0){
			alert(wrong); //Calling the 'wrong' variable for when the user submits a blank.
		} else if(name.length > 1){
			alert(correct); //Displaying a welcome message with the entered name diplaying.
			welcome = document.getElementById("welcomeMessage").innerHTML = "This is" + " " + name + "'s playground." //This changes the body text once the user enter's his/her name.
		}
		
	</script>
